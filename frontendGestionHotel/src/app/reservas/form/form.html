<div class="container-centered">
  <div class="card shadow-sm form-card">
    <div class="card-header">
      <h4 class="mb-0">{{ editMode ? 'Editar reserva' : 'Nueva reserva' }}</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="save()" #reservaForm="ngForm" novalidate>
        <div class="row g-4">
          <div class="col-md-6">
            <label for="habitacionId" class="form-label">ID Habitación</label>
            <input id="habitacionId" name="habitacionId" type="number"
              [(ngModel)]="reserva.habitacionId" class="form-control"
              required #habitacionIdModel="ngModel">
            <div *ngIf="habitacionIdModel.invalid && habitacionIdModel.touched" class="text-danger small">
              El ID de la habitación es obligatorio.
            </div>
          </div>

          <div class="col-md-6">
            <label for="huespedId" class="form-label">ID Huésped</label>
            <input id="huespedId" name="huespedId" type="number"
              [(ngModel)]="reserva.huespedId" class="form-control"
              required #huespedIdModel="ngModel">
            <div *ngIf="huespedIdModel.invalid && huespedIdModel.touched" class="text-danger small">
              El ID del huésped es obligatorio.
            </div>
          </div>

          <div class="col-md-6">
            <label for="fechaInicio" class="form-label">Fecha Inicio</label>
            <input id="fechaInicio" type="date" name="fechaInicio"
              [(ngModel)]="reserva.fechaInicio" class="form-control"
              required #fechaInicioModel="ngModel">
          </div>

          <div class="col-md-6">
            <label for="fechaFin" class="form-label">Fecha Fin</label>
            <input id="fechaFin" type="date" name="fechaFin"
              [(ngModel)]="reserva.fechaFin" class="form-control"
              required #fechaFinModel="ngModel">
          </div>

          <div class="col-md-6">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" name="estado" [(ngModel)]="reserva.estado" class="form-select" required>
              <option value="" disabled selected>Seleccione un estado</option>
              <option value="Activa">Activa</option>
              <option value="Cancelada">Cancelada</option>
              <option value="Finalizada">Finalizada</option>
            </select>
          </div>
        </div>

        <hr class="my-4">

        <div class="d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-success" [disabled]="reservaForm.invalid">
            {{ editMode ? 'Actualizar' : 'Guardar' }}
          </button>
          <a routerLink="/reservas" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
