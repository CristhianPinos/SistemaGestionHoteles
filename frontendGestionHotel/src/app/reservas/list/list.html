<div class="container-centered">
  <div class="list-header">
    <h2 class="mb-0">Reservas</h2>
    <a routerLink="/reservas/new" class="btn btn-primary btn-new">
      <i class="bi bi-plus-circle me-1"></i> Nueva reserva
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover table-bordered mb-0 align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>ID Habitación</th>
            <th>ID Huésped</th>
            <th>Fecha Inicio</th>
            <th>Fecha Fin</th>
            <th>Estado</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of reservas">
            <td>{{ r.reservaId }}</td>
            <td>{{ r.habitacionId }}</td>
            <td>{{ r.huespedId }}</td>
            <td>{{ r.fechaInicio | date:'shortDate' }}</td>
            <td>{{ r.fechaFin | date:'shortDate' }}</td>
            <td>
              <span class="badge"
                [class.bg-success]="r.estado === 'Activa'"
                [class.bg-danger]="r.estado === 'Cancelada'"
                [class.bg-secondary]="r.estado !== 'Activa' && r.estado !== 'Cancelada'">
                {{ r.estado }}
              </span>
            </td>
            <td class="text-center">
              <a [routerLink]="['/reservas/edit', r.reservaId]" class="btn btn-sm btn-warning me-1">
                Editar
              </a>
              <button (click)="deleteReserva(r.reservaId!)" class="btn btn-sm btn-danger">
                Eliminar
              </button>
            </td>
          </tr>
          <tr *ngIf="reservas.length === 0">
            <td colspan="7" class="text-center text-muted">No hay reservas registradas.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
