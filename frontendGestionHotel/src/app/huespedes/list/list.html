<div class="container-centered">
  <div class="list-header">
    <h2 class="mb-0">Huéspedes</h2>
    <a routerLink="/huespedes/new" class="btn btn-primary btn-new">
      <i class="bi bi-plus-circle me-1"></i> Nuevo huésped
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover table-bordered mb-0 align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let h of huespedes">
            <td>{{ h.huespedId }}</td>
            <td>{{ h.nombre }}</td>
            <td>{{ h.apellido }}</td>
            <td>{{ h.email }}</td>
            <td>{{ h.telefono }}</td>
            <td class="text-center">
              <a [routerLink]="['/huespedes/edit', h.huespedId]" class="btn btn-sm btn-warning me-1">
                Editar
              </a>
              <button (click)="deleteHuesped(h.huespedId!)" class="btn btn-sm btn-danger">
                Eliminar
              </button>
            </td>
          </tr>
          <tr *ngIf="huespedes.length === 0">
            <td colspan="6" class="text-center text-muted">No hay huéspedes registrados.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
