<div class="container-centered">
  <div class="card shadow-sm form-card">
    <div class="card-header">
      <h4 class="mb-0">{{ editMode ? 'Editar huésped' : 'Nuevo huésped' }}</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="save()" #huespedForm="ngForm" novalidate>
        <div class="row g-4">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" name="nombre" [(ngModel)]="huesped.nombre"
              class="form-control" required #nombreModel="ngModel">
            <div *ngIf="nombreModel.invalid && nombreModel.touched" class="text-danger small">
              El nombre es obligatorio.
            </div>
          </div>

          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input id="apellido" name="apellido" [(ngModel)]="huesped.apellido"
              class="form-control" required #apellidoModel="ngModel">
            <div *ngIf="apellidoModel.invalid && apellidoModel.touched" class="text-danger small">
              El apellido es obligatorio.
            </div>
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" name="email" [(ngModel)]="huesped.email"
              class="form-control" required #emailModel="ngModel">
            <div *ngIf="emailModel.invalid && emailModel.touched" class="text-danger small">
              El email no es válido.
            </div>
          </div>
        </div>

          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input id="telefono" type="tel" name="telefono" [(ngModel)]="huesped.telefono"
              class="form-control" required #telefonoModel="ngModel">
            <div *ngIf="telefonoModel.invalid && telefonoModel.touched" class="text-danger small">
              El teléfono es obligatorio.
            </div>
          </div>

        <hr class="my-4">

        <div class="d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-success" [disabled]="huespedForm.invalid">
            {{ editMode ? 'Actualizar' : 'Guardar' }}
          </button>
          <a routerLink="/huespedes" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
